<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Adicional</title>
    <link rel="stylesheet" href="infoproductos.css">
    <script src="https://agomcue486.github.io/lenguajes-de-marcas/GoogleSheetDataBase.js"></script>

</head>
<body>
    <h1 id="titulo">Características </h1>
    <h2>Información Adicional:</h2>
    <div class="producto">
        <img id="imagen" src="#" alt="#">

        <div class="info">
            <h3 id="Precio">Precio</h3>
            <h3 id="Genero">Género</h3>
            <p id="Color">Color</p>
            <p id="Tienda">Tienda</p>
            <p id="Categoria">Categoría</p>
            <p id="ID">ID</p>

            <button onclick="ddelete()">Eliminar este Producto</button>
        </div>
    </div>
    <script src="infoproductos.js"></script>
</body>
</html>
